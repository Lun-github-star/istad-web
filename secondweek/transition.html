<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button{
            border: 2px solid green;
            border-radius: 15px;
            background-color: aquamarine;
            color: white;
            padding: 10px 15px;
            transition: all 1s;
        }

        button:hover{
            transform: scale(1.3);
            background-color: gray;
        }
    </style>
</head>
<body>
    <main>
        <button>Click Me</button>
    </main>
</body>
</html>
