<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <style>
        main{
            width: 60%;
            margin: auto;
        }
        .darkblue{
            background-color: darkblue;
            width: 100%;
            height: 100px;
        }
        .red{
            background-color: darkred;
            width: 100%;
        }
        img{
            padding-top: 25px;
            padding-bottom: 25px;
            width: 60%;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <div class="darkblue"></div>
        <div class="red">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Angkor_Wat_in_Flag_of_Cambodia.svg/415px-Angkor_Wat_in_Flag_of_Cambodia.svg.png?20230707093114" alt="Angkor Wat">
        </div>
        <div class="darkblue"></div>
    </main>
</body>
</html>
