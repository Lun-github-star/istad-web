<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table | តារាង</title>

    <style>
        table {
            border-collapse: collapse;
        }
    </style>
  </head>
    <body>
        <main>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">ID</th>
                    <th colspan="2">Membership Date</th>
                    <th rowspan="2">Balance</th>
                </tr>
                    <tr>
                        <th>Joined</th>
                        <th>Canceled</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Reay</td>
                    <td>01</td>
                    <td>21 sep 2023</td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td>Hort</td>
                    <td>02</td>
                    <td>22 sep 2023</td>
                    <td>0.01</td>
                </tr>
                <tr>
                    <td>Lun</td>
                    <td>03</td>
                    <td>23 sep 2023</td>
                    <td>0.03</td>
                </tr>
            </tbody>
            <tfooter>
                <tr>
                    <td align="right" colspan="4">Total Balance</td>
                    <td>0.32</td>
                </tr>
            </tfooter>
        </main>
    </body>
